<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack and Defense Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 50px;
        }

        .actions {
            margin-top: 30px;
        }

        select {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>Choose Your Attacks and Defenses</h1>

    <div class="actions">
        <h2>Attacks:</h2>
        <select id="attack1">
            <option value="">Enter Attack 1</option>
            <option value="DDoS">DDoS</option>
            <option value="Brute Force">Brute Force</option>
            <option value="SQL Injection">SQL Injection</option>
            <option value="Phishing">Phishing</option>
        </select>

        <select id="attack2">
            <option value="">Enter Attack 2</option>
            <option value="Ransomware">Ransomware</option>
            <option value="Data Breach">Data Breach</option>
            <option value="Man-in-the-Middle">Man-in-the-Middle</option>
            <option value="Spoofing">Spoofing</option>
        </select>

        <select id="attack3">
            <option value="">Enter Attack 3</option>
            <option value="Malware">Malware</option>
            <option value="Packet Sniffing">Packet Sniffing</option>
            <option value="Credential Stuffing">Credential Stuffing</option>
            <option value="Spear Phishing">Spear Phishing</option>
        </select>

        <h2>Defenses:</h2>
        <select id="defense1">
            <option value="">Enter Defense 1</option>
            <option value="Load Balancing">Load Balancing</option>
            <option value="MFA">MFA</option>
            <option value="Encryption">Encryption</option>
            <option value="Packet Filtering">Packet Filtering</option>
        </select>

        <select id="defense2">
            <option value="">Enter Defense 2</option>
            <option value="Email Filtering">Email Filtering</option>
            <option value="Regular Backups">Regular Backups</option>
            <option value="Intrusion Detection">Intrusion Detection</option>
            <option value="Logging">Logging</option>
        </select>

        <select id="defense3">
            <option value="">Enter Defense 3</option>
            <option value="Limited Access">Limited Access</option>
            <option value="Strong Password Policies">Strong Password Policies</option>
            <option value="Input Validation">Input Validation</option>
            <option value="Firewalls">Firewalls</option>
        </select>

        <br><br>
        <button id="submitActions">Submit Actions</button>
    </div>

    <script>
        // Handle the action submission
        document.getElementById('submitActions').addEventListener('click', () => {
            const attack1 = document.getElementById('attack1').value;
            const attack2 = document.getElementById('attack2').value;
            const attack3 = document.getElementById('attack3').value;

            const defense1 = document.getElementById('defense1').value;
            const defense2 = document.getElementById('defense2').value;
            const defense3 = document.getElementById('defense3').value;

            const actions = {
                attacks: [attack1, attack2, attack3],
                defenses: [defense1, defense2, defense3]
            };

            // Emit the selected actions to the server
            socket.emit('submitActions', actions);
        });
    </script>
</body>

</html>
