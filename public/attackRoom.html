<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Room</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        select {
            padding: 8px;
            margin-bottom: 15px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Submit Your Attacks and Defenses</h1>

    <form id="attackDefenseForm">
        <label for="attack1">Enter Attack 1:</label>
        <select id="attack1">
            <option value="DDoS">DDoS</option>
            <option value="Brute Force">Brute Force</option>
            <option value="SQL Injection">SQL Injection</option>
            <option value="Phishing">Phishing</option>
        </select>

        <label for="attack2">Enter Attack 2:</label>
        <select id="attack2">
            <option value="DDoS">DDoS</option>
            <option value="Brute Force">Brute Force</option>
            <option value="SQL Injection">SQL Injection</option>
            <option value="Phishing">Phishing</option>
        </select>

        <label for="attack3">Enter Attack 3:</label>
        <select id="attack3">
            <option value="DDoS">DDoS</option>
            <option value="Brute Force">Brute Force</option>
            <option value="SQL Injection">SQL Injection</option>
            <option value="Phishing">Phishing</option>
        </select>

        <h2>Defenses:</h2>

        <label for="defense1">Enter Defense 1:</label>
        <select id="defense1">
            <option value="Firewall">Firewall</option>
            <option value="Encryption">Encryption</option>
            <option value="MFA">MFA</option>
            <option value="Antivirus">Antivirus</option>
        </select>

        <label for="defense2">Enter Defense 2:</label>
        <select id="defense2">
            <option value="Firewall">Firewall</option>
            <option value="Encryption">Encryption</option>
            <option value="MFA">MFA</option>
            <option value="Antivirus">Antivirus</option>
        </select>

        <label for="defense3">Enter Defense 3:</label>
        <select id="defense3">
            <option value="Firewall">Firewall</option>
            <option value="Encryption">Encryption</option>
            <option value="MFA">MFA</option>
            <option value="Antivirus">Antivirus</option>
        </select>

        <button type="submit">Submit Actions</button>
    </form>

    <script>
        const form = document.getElementById('attackDefenseForm');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const attack1 = document.getElementById('attack1').value;
            const attack2 = document.getElementById('attack2').value;
            const attack3 = document.getElementById('attack3').value;

            const defense1 = document.getElementById('defense1').value;
            const defense2 = document.getElementById('defense2').value;
            const defense3 = document.getElementById('defense3').value;

            const actions = {
                attacks: [attack1, attack2, attack3],
                defenses: [defense1, defense2, defense3]
            };

            console.log(actions);

            // Send the actions to the server (uncomment the following line to connect with the server)
            // socket.emit('submitActions', actions);
        });
    </script>
</body>

</html>
